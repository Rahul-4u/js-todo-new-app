<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <main>
      <div id="mony-container" class="mockup-phone border-primary">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <div class="stats shadow">
              <div class="stat">
                <div id="main-mony" class="stat-value">5400</div>
                <div class="stat-desc">21% more than last month</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- -------------------- -->
            <div>
              <button id="add-cash" class="btn btn-lg">Add Mony</button>
              <button id="out-cash" class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>

            <!-- ----------- -->
            <div
              id="add-cash-mony"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Mony</span>
                  </label>
                  <input
                    id="add-amount"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">pin</span>
                  </label>
                  <input
                    id="mony-pin"
                    type="password"
                    placeholder="password"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover"
                      >Forgot password?</a
                    >
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="add-mony" class="btn btn-primary">
                    Add Mony
                  </button>
                </div>
              </form>
            </div>
            <!-- ---------- form 2-->
            <div
              id="cash-out-mony"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">cash out</span>
                  </label>
                  <input
                    id="out-amount"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">pin</span>
                  </label>
                  <input
                    id="out-pin"
                    type="password"
                    placeholder="password"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover"
                      >Forgot password?</a
                    >
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="out-mony" class="btn btn-primary">
                    cash out
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- -- -->
    <script src="home.js"></script>
  </body>
</html>
